<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, component</title>
</head>
<body>
<div id="container">

</div>
<script>
    ['manifest', 'vendors', 'app'].forEach(function (item) {
      var script = document.createElement('script');
      var t = Date.now();
      script.async = false;
      script.src = "dist/" + item + ".bundle.js?t=" + t;
      document.body.appendChild(script);
    });
</script>
</body>
</html>
